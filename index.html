    <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #b10000;
      box-shadow: 0 0 10px #b10000;
    }

    header img { height: 50px; }

    .title-live {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* --- BADGE LIVE --- */
    .live-badge {
      display: flex;
      align-items: center;
      background: black;
      border: 2px solid #ff0000;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      gap: 5px;
    }
    .live-badge .dot {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .player-selection {
      background-color: #1a1a1a;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 2px solid #b10000;
      padding: 8px;
    }

    .player-selection label {
      margin: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .player-selection label img {
      height: 16px;
      width: auto;
      margin-right: 5px;
      vertical-align: middle;
      border-radius: 2px;
    }

    input[type="checkbox"] { margin-right: 5px; }

    .pov-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 10px;
      padding: 10px;
      height: calc(100vh - 160px);
      box-sizing: border-box;
    }

    .pov {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #b10000;
    }

    .info-bar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      user-select: none;
      z-index: 10;
    }

    .info-bar img { height: 16px; border-radius: 2px; }

    .focus-btn {
      background-color: #b10000;
      border: none;
      color: white;
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .focus-btn:hover { background-color: #ff0000; }

    .focused {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 100;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px #ff0000;
      background-color: black;
    }

    .hidden { display: none !important; }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background-color: #1a1a1a;
      border-top: 2px solid #b10000;
    }
      :root {
  --text-color: #fff;
  --team-color: #a85cf9;
  --accent-color: #a85cf9;
  --bg-dark: rgba(10, 0, 20, 0.9);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Rajdhani', sans-serif;
  color: var(--text-color);
  background: #000;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* ==== CANVAS ==== */
#bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* ==== HEADER ==== */
header {
  position: sticky;
  top: 0;
  background: rgba(10, 0, 25, 0.7);
  backdrop-filter: blur(12px);
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid var(--team-color);
  box-shadow: 0 0 20px rgba(168, 92, 249, 0.3);
  z-index: 1000;
  transition: 0.4s ease;
}

header .logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--team-color);
  letter-spacing: 2px;
  text-shadow: 0 0 15px var(--accent-color);
}

nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #ddd;
  font-weight: bold;
  transition: color 0.3s ease, text-shadow 0.3s;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: -5px;
  left: 0;
  background: var(--team-color);
  transition: width 0.3s ease;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}

nav a:hover,
nav a.active {
  color: var(--team-color);
  text-shadow: 0 0 8px var(--accent-color);
}

/* ==== SECTIONS ==== */
.section {
  display: none;
  height: 100vh;
  overflow-y: auto;
  padding: 120px 20px 80px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.7s ease, transform 0.7s ease;
  transform: translateY(20px);
}

.section.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* ==== TITRES ==== */
h1, h2, h3 {
  font-family: 'Orbitron', sans-serif;
  color: var(--accent-color);
  text-shadow: 0 0 20px var(--team-color);
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 25px;
}

h2 {
  font-size: 1.8rem;
  margin-bottom: 15px;
}

p {
  max-width: 850px;
  margin: 0 auto 40px;
  line-height: 1.6;
  color: #eee;
}

/* ==== CONTAINERS ==== */
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  padding-bottom: 80px;
}

.card {
  background: rgba(25, 0, 50, 0.7);
  backdrop-filter: blur(16px);
  border-radius: 20px;
  padding: 35px 30px;
  width: 340px;
  box-shadow: 0 0 25px rgba(168, 92, 249, 0.4);
  border: 1px solid rgba(168, 92, 249, 0.3);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 0 40px rgba(224, 86, 253, 0.7);
}

.card h3 {
  margin-bottom: 20px;
  color: var(--team-color);
  border-left: 5px solid var(--team-color);
  padding-left: 12px;
  text-shadow: 0 0 10px var(--team-color);
}

/* ==== FORM ELEMENTS ==== */
label {
  display: block;
  margin-top: 15px;
  margin-bottom: 6px;
  font-weight: bold;
  text-align: left;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--team-color);
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  font-size: 1rem;
  transition: 0.3s;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: var(--accent-color);
  box-shadow: 0 0 15px var(--accent-color);
}

textarea {
  resize: vertical;
  min-height: 100px;
}

/* ==== BUTTONS ==== */
button {
  margin-top: 25px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(45deg, var(--team-color), var(--accent-color));
  color: #fff;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(45deg, var(--accent-color), var(--team-color));
  box-shadow: 0 0 20px var(--accent-color);
  transform: translateY(-2px);
}

/* ==== MESSAGES ==== */
#form-message, #partner-message, #coaching-message {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
}

/* ==== FOOTER ==== */
footer {
  text-align: center;
  padding: 25px;
  border-top: 2px solid var(--team-color);
  background: rgba(0, 0, 0, 0.6);
  color: #ccc;
  font-size: 0.9rem;
  letter-spacing: 0.5px;
}

/* ==== RESPONSIVE ==== */
@media (max-width: 900px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }
  nav {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
  }
  nav a {
    margin: 10px 15px 0 0;
  }
}

@media (max-width: 600px) {
  .card {
    width: 90%;
  }
  h1 {
    font-size: 1.8rem;
  }
  header .logo {
    font-size: 1.4rem;
  }
  body {
    font-size: 0.95rem;
  }
}
.news-container {
  display: flex;

.news-card h3 {

}

.news-card span {
  display: block;
  margin-top: 10px;
  font-size: 0.9rem;
  color: #aaa;
}

  <script>
    const playerIds = ['shin','yayaz','nerzox','macro','haxo','eko'];
    const channels = {
      'shin':'12shinn',
      'yayaz':'yayaz_fn',
      'nerzox':'nerzox35',
      'macro':'only_m4cro',
      'haxo':'haxofnbr',
      'eko':'ekoftn'
    };
    const players = {};
    let focusedPlayer = null;

    playerIds.forEach(id => {
      players[id] = new Twitch.Player('player-' + id, {
        channel: channels[id],
        width: '100%',
        height: '100%',
        muted: true
      });
    });

    function focusPlayer(id) {
      playerIds.forEach(pid => players[pid].setMuted(true));
      players[id].setMuted(false);
      document.querySelectorAll('.pov').forEach(p => p.classList.remove('focused'));
      document.querySelector(`.pov[data-player="${id}"]`).classList.add('focused');
      focusedPlayer = id;
    }

    document.querySelectorAll('.focus-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-focus');
        if(focusedPlayer === id){
          players[id].setMuted(true);
          document.querySelector(`.pov[data-player="${id}"]`).classList.remove('focused');
          focusedPlayer = null;
        } else focusPlayer(id);
      });
    });

    document.querySelectorAll('.player-selection input').forEach(cb => {
      cb.addEventListener('change', () => {
        const id = cb.getAttribute('data-player');
        const pov = document.querySelector(`.pov[data-player="${id}"]`);
        if(cb.checked) pov.classList.remove('hidden');
        else pov.classList.add('hidden');
      });
    });

    function resizePOVs(){
      const visible = document.querySelectorAll('.pov:not(.hidden)');
      const grid = document.querySelector('.pov-grid');
      if(visible.length===1) grid.style.gridTemplateColumns='1fr';
      else if(visible.length===2) grid.style.gridTemplateColumns='1fr 1fr';
      else if(visible.length<=4) grid.style.gridTemplateColumns='repeat(2,1fr)';
      else grid.style.gridTemplateColumns='repeat(auto-fit,minmax(400px,1fr))';
    }
    window.addEventListener('resize', resizePOVs);
    resizePOVs();

    document.addEventListener('keydown', e => {
      if(!focusedPlayer) return;
      let idx = playerIds.indexOf(focusedPlayer);
      if(e.key==='ArrowRight') idx=(idx+1)%playerIds.length;
      else if(e.key==='ArrowLeft') idx=(idx-1+playerIds.length)%playerIds.length;
      else if(e.key==='Escape'){
        players[focusedPlayer].setMuted(true);
        document.querySelector(`.pov[data-player="${focusedPlayer}"]`).classList.remove('focused');
        focusedPlayer=null;
        return;
      }
      focusPlayer(playerIds[idx]);
    });


  // --- FAVICON "LIVE" ANIMÃ‰ ---
  const canvas = document.createElement("canvas");
  canvas.width = 64;
  canvas.height = 64;
  const ctx = canvas.getContext("2d");

  const favicon = document.createElement("link");
  favicon.rel = "icon";
  document.head.appendChild(favicon);

  let visible = true;
  function drawFavicon() {
    ctx.clearRect(0, 0, 64, 64);

    // fond noir
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, 64, 64);

    // texte LIVE
    ctx.fillStyle = "#ff0000";
    ctx.font = "bold 28px Arial";
    ctx.textAlign = "center";
    ctx.fillText("LIVE", 32, 42);

    // point rouge clignotant
    if (visible) {
      ctx.beginPath();
      ctx.arc(14, 18, 6, 0, Math.PI * 2);
      ctx.fillStyle = "#ff0000";
      ctx.fill();
    }

    // appliquer comme favicon
    favicon.href = canvas.toDataURL("image/png");
    visible = !visible;
  }

  // animation toutes les 700ms
  setInterval(drawFavicon, 700);
  drawFavicon();

  </script>
